<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Axios 만들기</title>
    <script>
      const myAxios = {
        get: (url) => {
          return new Promise((resolve, reject) => {
            const qq = new XMLHttpRequest();
            qq.open("get", url);
            qq.send();
            qq.addEventListener("load", (res) => {
              resolve(res.terget.response);
            });
          });
        },
      };

      const onClickAxios = async () => {
        myAxios.get("https://koreanjson.com/posts/1").then((res) => {
          console.log(".then 방식", res);
        });

        const result = await myAxios.get("https://koreanjson.com/posts/1");
        console.log("await 방식", result);
      };
    </script>
  </head>
  <body>
    <button onclick="onClickAxios()">Axios 요청</button>
    <button></button>
  </body>
</html>
