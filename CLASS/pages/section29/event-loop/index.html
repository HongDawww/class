<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Event Loop</title>
    <script>
      const onClickLoop = () => {
        console.log("시작");

        setTimeout(() => {
          console.log("0초뒤 실행");
        }, 0);

        let sum = 0;
        for (let i = 0; i <= 90000000; i++) {
          sum += 1;
        }
        console.log("끝");
      };
    </script>
  </head>
  <body>
    <button onclick="onClickLoop()">시작하기</button>
  </body>
</html>
