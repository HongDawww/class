<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Event Loop</title>
    <script>
      const onClickLoop = () => {
        console.log("시작");

        // 비동기 작업(매크로큐에 들어감)
        setTimeout(() => {
          // 비동기 작업(마이크로큐에 들어감)
          new Promise((resolve) =>
            resolve("철수").then(() => {
              console.log("promise(setTimeout 안에서 실행)");
            })
          );
          console.log("setTimeout / 매크로큐 / 0초뒤 실행");
        }, 0);

        // 비동기 작업(마이크로큐에 들어감)
        new Promise((resolve) =>
          resolve("철수").then(() => {
            console.log("promise(1)/ 마이크로 큐 / 0초 뒤에 실행");
          })
        );

        // 비동기 작업(매크로큐에 들어감)
        setInterval(() => {
          console.log("setInterval,매크로큐, 0초마다 실행");
        }, 0);
        let sum = 0;
        for (let i = 0; i <= 9; i++) {
          sum += 1;
        }

        // 비동기 작업(마이크로큐에 들어감)
        new Promise((resolve) =>
          resolve("철수").then(() => {
            console.log("promise(2)/ 마이크로 큐 / 0초 뒤에 실행");
          })
        );
        console.log("끝");
      };
    </script>
  </head>
  <body>
    <button onclick="onClickLoop()">시작하기</button>
  </body>
</html>
